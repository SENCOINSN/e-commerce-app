name: order service API Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - services/order-service/**
  pull_request:
    branches: [ "main" ]
    paths:
      - services/order-service/**
    

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile project
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Compile order service 
        run: |
           cd services/order-service
           mvn clean compile
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Running Unit Tests
        run: |
          cd services/order-service 
          mvn clean test


  build:
    runs-on: ubuntu-latest
    name: Build order service
    needs: [ compile ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build order service
        run: |
          cd services/order-service 
          mvn clean package -DskipTests
          

